<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var id = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(id));
        }
    </script>
</head>
<body>
    <div id="div1" ondrop="javascript:drop(event)" ondragover="javascript:allowDrop(event)" style="width:182px;height:40px;border:1px solid #000;float:left;margin-right:20px;"></div>

    <img id="img1" src="Logo.png" draggable="true" ondragstart="javascript:drag(event)" style="width:182px;height:40px;"/>
</body>
</html>
