<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function escrever() {
            document.getElementById("nome").innerHTML = sessionStorage.getItem("nome");
        }
    </script>
</head>
<body onload="javascript:escrever();">
    <h1 id="nome"></h1>
</body>
</html>
