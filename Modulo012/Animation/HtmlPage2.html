<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius:50px;
            background: red;
            animation: animacao 5s;
        }

        @keyframes animacao {
            0% {
                background: yellow;
            }

            80% {
                background: green;
            }

            100% {
                background: red;
            }        
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
