<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: animacao 5s reverse;
        }

        @keyframes animacao {
            from {
                background: red;
            }

            to {
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
