<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function processar()
        {
            try {
                var request = new XMLHttpRequest();
                request.open("GET", "http://localhost:5636/HtmlPage2.html", false);
                request.setRequestHeader("User-Agent", "XMLHttpRequest");
                request.send();

                if (request.status == 200) {
                    document.getElementById("url").innerText = "http://localhost:5636/HtmlPage2.html";
                    document.getElementById("txt").textContent = request.responseText;
                }
                else {
                    alert("pau!!!");
                }
            } catch (e) {
                alert(e.toString());
            }
        }
    </script>
</head>
<body onload="javascript:processar()">
    <h1 id="url"></h1>
    <textarea cols="80" rows="30" id="txt"></textarea>
</body>
</html>
